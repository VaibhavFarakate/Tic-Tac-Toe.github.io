<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's Tic Tac Toe</title>
    <link rel="stylesheet" href="tic tac toe.css">
    <link rel="stylesheet" media="(max-width:920px) and (min-width:451px)" href="tablet.css">
    <link rel="stylesheet" media="(max-width:450px)" href="smartphone.css">
</head>

<body>
    <nav>
        <ul>
            <li>Welcome to My Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div cellIndex="0" class="cell">
            </div>
            <div cellIndex="1" class="cell">
            </div>
            <div cellIndex="2" class="cell">
            </div>
            <div cellIndex="3" class="cell">
            </div>
            <div cellIndex="4" class="cell">
            </div>
            <div cellIndex="5" class="cell">
            </div>
            <div cellIndex="6" class="cell">
            </div>
            <div cellIndex="7" class="cell">
            </div>
            <div cellIndex="8" class="cell">
            </div>
        </div>
        <div class="info">
            <div id="info1">
                <span class="statusText">X's Turn</span>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="Gif">
                <img src="winner.gif" alt="winner!!">
            </div>
        </div>
    </div>
    <script src="tic tac toe.js"></script>
</body>

</html>
